<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Моя зарплата в дошираках</title>
</head>
<body>
    <div class="layout">
        <div class="text">
            <span contenteditable="true" class="inline-input js-salary" data-placeholder="Моя зарплата"></span> в&nbsp;рублях за&nbsp;год равняется <span class="inline-output js-number" data-chars="дошираку|доширакам|доширакам" data-placeholder="0 доширакам"></span>.
            <br>
            При трехразовом питании этого хватит на&nbsp;<span class="inline-output js-days" data-chars="день|дня|дней" data-placeholder="0 дней"></span>.
        </div>
        <div class="footer">При средней оптовой цене в&nbsp;32&nbsp;рубля. <br>&copy; 2018</div>
    </div>
</body>
</html>
